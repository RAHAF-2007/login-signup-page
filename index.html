<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT LINKS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--icon links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>LOG IN PAGE</title>
</head>
<body>
    <div class="main">
        <h2 class="title">USER LOGIN</h2>
        <form action="" method="post" class="login" id="loginForm">
            <div class="user container">
            <div class="icon useri">
             <i class="fa-solid fa-user"></i>    
            </div>
             <input type="text" name="username" id="username" class="username">
            </div>
            <div class="pass container">
             <input type="text" name="password" id="password" class="password">
             <div class="icon passi">
             <i class="fa-solid fa-lock"></i>
             </div>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
         <p class="new-user-text">New user? Create an account.</p>
        <button type="button" class="create-account-button"><a href="SIGN IN/sign.html">CREATE ACCOUNT</a></button>
    </div>
    <div id="messageBox" class="message-box"></div>
    <script src="script.js"></script>
</body>
</html>
